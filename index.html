<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload to Backblaze B2</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: #fff;
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1 {
        margin-bottom: 20px;
        color: #333;
      }

      .file-input {
        margin-bottom: 20px;
      }

      button {
        padding: 10px 20px;
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #218838;
      }

      #response {
        margin-top: 20px;
        padding: 10px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 8px;
        word-break: break-all;
      }
    </style>

    <div class="container">
      <h1>Upload File to Backblaze B2</h1>
      <input type="file" id="fileInput" name="file" required />
      <button id="uploadButton">Upload</button>
      <div id="response"></div>
    </div>

    <script type="module">
      import { S3Client, PutObjectCommand } from "@aws-sdk/client-s3"

      document.addEventListener("DOMContentLoaded", async () => {
        const uploadButton = document.getElementById("uploadButton")
        const fileInput = document.getElementById("fileInput")
        const responseDiv = document.getElementById("response")

        uploadButton.addEventListener("click", async () => {
          const file = fileInput.files[0]

          console.log(file)
          const bucketName = "storybrain-test-bucket"
          const keyName = Date.now() + "-" + file.name

          if (!file) {
            responseDiv.textContent = "Please select a file."
            return
          }
          const s3 = new S3Client({
            endpoint: "https://s3.us-east-005.backblazeb2.com",
            region: "us-east-005",
            credentials: {
              accessKeyId: "0056f9737d378640000000004",
              secretAccessKey: "K005HKXoNUJOehLHtBj3C9ctEaDDRZg",
            },
          })

          try {
            await s3.send(
              new PutObjectCommand({
                Bucket: bucketName,
                Key: keyName,
                Body: file,
              })
            )
            const fileUrl = `https://f005.backblazeb2.com/file/${bucketName}/${keyName}`

            responseDiv.textContent = fileUrl
          } catch (err) {
            console.log("Error: ", err)
            responseDiv.textContent = "Upload failes! Try again later."
          }
        })
      })
    </script>
  </body>
</html>
